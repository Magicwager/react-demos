<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<style>
    #example span{
        color:red;
    }
</style>
<body>
<div id="example"></div>
<script type="text/babel">

    /* react可以将代码封装成组件，然后将组件插入到html当中，生成组件类的方法React.createClass()
    *  注意：1.定义组件名字，首字母要大写，否则会报错
    *       2. 组件都必须有一个render方法，用来输出组件
    *       3. 组件类只能有一个顶层标签,多个顶层会报错
    * */
   var ShowMessage=React.createClass({
       render:function(){
           return <h2>The link of  {this.props.name} is <span>{this.props.asd}</span></h2>
       }
       /* render:function(){
            return <h2>The link of  {this.props.name} is </h2><span>{this.props.asd}</span>
        }*//*错误用法*/
   });

    ReactDOM.render(
    <ShowMessage name="Baidu" asd="www.baidu.com" />,
    document.getElementById('example')
    );
</script>
</body>
</html>
